<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple brick background gradient -->
    <linearGradient id="brickGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b21a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:1" />
    </linearGradient>
    
    <!-- Orange starburst gradient -->
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text shadow filter -->
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#7c2d12" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="120" fill="url(#brickGrad)"/>
  
  <!-- Halftone dots -->
  <circle cx="30" cy="20" r="2" fill="#5eead4" opacity="0.6"/>
  <circle cx="270" cy="25" r="1.5" fill="#5eead4" opacity="0.6"/>
  <circle cx="50" cy="100" r="2" fill="#5eead4" opacity="0.6"/>
  <circle cx="250" cy="95" r="1.5" fill="#5eead4" opacity="0.6"/>
  <circle cx="280" cy="50" r="1" fill="#5eead4" opacity="0.6"/>
  <circle cx="20" cy="60" r="1.5" fill="#5eead4" opacity="0.6"/>
  
  <!-- Orange starburst shape -->
  <path d="M150 20 L160 35 L175 30 L170 45 L185 50 L170 55 L175 70 L160 65 L150 80 L140 65 L125 70 L130 55 L115 50 L130 45 L125 30 L140 35 Z" 
        fill="url(#orangeGrad)" 
        stroke="#c2410c" 
        stroke-width="1"/>
  
  <!-- GAMES text -->
  <text x="150" y="45" 
        font-family="Arial Black, sans-serif" 
        font-size="20" 
        font-weight="900"
        fill="#fef3c7" 
        stroke="#000000" 
        stroke-width="0.8"
        text-anchor="middle"
        filter="url(#textShadow)">GAMES</text>
  
  <!-- OUTBREAK text -->
  <text x="150" y="65" 
        font-family="Arial Black, sans-serif" 
        font-size="18" 
        font-weight="900"
        fill="#fef3c7" 
        stroke="#000000" 
        stroke-width="0.8"
        text-anchor="middle"
        filter="url(#textShadow)">OUTBREAK</text>
  
  <!-- Game controller icon -->
  <g transform="translate(150, 85)">
    <!-- Controller body -->
    <ellipse cx="0" cy="0" rx="18" ry="10" fill="#fef3c7" stroke="#000000" stroke-width="1.5"/>
    
    <!-- D-pad (left side) -->
    <rect x="-12" y="-3" width="6" height="6" fill="#000000" rx="1"/>
    <rect x="-9" y="-6" width="6" height="6" fill="#000000" rx="1"/>
    
    <!-- Action buttons (right side) -->
    <circle cx="8" cy="-4" r="2" fill="#000000"/>
    <circle cx="11" cy="-1" r="2" fill="#000000"/>
    <circle cx="8" cy="2" r="2" fill="#000000"/>
    <circle cx="11" cy="5" r="2.5" fill="#5eead4" stroke="#000000" stroke-width="0.5"/>
    
    <!-- Wire/connection line -->
    <line x1="0" y1="-10" x2="0" y2="-15" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>





